{% extends "registration/base.html" %}

{% block content %}
<h1>Reset Password</h1>

{% if form %}
<form action="" method="POST">
{% csrf_token %}
<table>
  <tbody>{{form}}</tbody>
  <tfoot>
    <tr><td></td><td>
	<button type="submit">Reset</button>
    </td></tr>
  </tfoot>
</table>

</form>
{% else %}
<p>
  The link you clicked or typed in wasn't recognized. Try again,
  making sure that the link isn't split over multiple lines.
</p>
{% endif %}
{% endblock %}
